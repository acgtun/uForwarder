plugins {
    id 'uforwarder.java-library-conventions'
}

dependencies {
    implementation 'org.testcontainers:testcontainers'
    testImplementation project(':fievel-common')
    testImplementation 'junit:junit'
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine"
    integrationTestImplementation 'com.101tec:zkclient'
    integrationTestImplementation 'com.github.stefanbirkner:system-rules'
    integrationTestImplementation 'com.google.guava:guava'
    integrationTestImplementation 'com.google.protobuf:protobuf-java'
    integrationTestImplementation 'io.grpc:grpc-core'
    integrationTestImplementation 'io.grpc:grpc-stub'
    integrationTestImplementation 'org.apache.kafka:kafka-clients'
    integrationTestImplementation 'org.awaitility:awaitility'
    integrationTestImplementation 'org.testcontainers:kafka'
    integrationTestImplementation project(':idl')
    integrationTestImplementation project(':uforwarder-client')
    integrationTestImplementation project(':uforwarder-core')
    integrationTestImplementation project(path:':uforwarder', configuration:'testArtifacts')
    integrationTestImplementation project
}

integrationTest.dependsOn(':uforwarder-image:build')
